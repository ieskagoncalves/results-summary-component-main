<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Component Main - @ieska_developer</title>
  </head>

  <body>
    <div class="container">
      <div class="box result" role="contentinfo">
        <h1 class="head1">Your Result</h1>
        <div class="circle">
          <h2 class="num">76</h2>
          <span class="no"> of 100</span>
        </div>
        <h3 class="great">Great</h3>
        <span class="par"
          >You scored higher than 65% of the people who have taken these
          tests.</span
        >
      </div>

      <div class="box summary" role="main">
        <h1 class="head2">Summary</h1>

        <!-- box resultado do sumario -->
        <div class="blo" role="navigation">
          <div class="all react">
            <div class="box-all">
              <img src="assets/images/icon-reaction.svg" alt="raio" />
              <p>Reaction</p>
            </div>
            <p class="bold">80<span>/ 100</span></p>
          </div>

          <div class="all memo">
            <div class="box-all">
              <img src="assets/images/icon-memory.svg" alt="cerebro" />
              <p>Memory</p>
            </div>
            <p class="bold">92<span>/ 100</span></p>
          </div>

          <div class="all verb">
            <div class="box-all">
              <img src="assets/images/icon-verbal.svg" alt="nuvem" />
              <p>Verbal</p>
            </div>
            <p class="bold">61 <span>/ 100</span></p>
          </div>

          <div class="all vis">
            <div class="box-all">
              <img src="assets/images/icon-visual.svg" alt="olho" />
              <p>Visual</p>
            </div>
            <p class="bold">72<span>/ 100</span></p>
          </div>
        </div>

        <a class="btn" href="#" role="button">Continue</a>
      </div>
    </div>
  </body>
</html>
